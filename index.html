<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <!-- Pokemon Selection Screen  -->
    <main class="selection-screen">
      <header class="selection-title">Select Player Pokémon</header>

      <section class="pokemon-list">
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/scarlet-violet/normal/venusaur.png"
              alt="venusaur"
            />
          </div>
          <div class="name">venusaur</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/scarlet-violet/normal/charizard.png"
              alt="charizard"
            />
          </div>
          <div class="name">charizard</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/scarlet-violet/normal/blastoise.png"
              alt="blastoise"
            />
          </div>
          <div class="name">blastoise</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/home/normal/alakazam.png"
              alt="alakazam"
            />
          </div>
          <div class="name">alakazam</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/home/normal/machamp.png"
              alt="machamp"
            />
          </div>
          <div class="name">machamp</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/home/normal/gengar.png"
              alt="gengar"
            />
          </div>
          <div class="name">gengar</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/home/normal/aggron.png"
              alt="aggron"
            />
          </div>
          <div class="name">aggron</div>
        </article>
        <article class="pokemon-card">
          <div class="pokemon-sprite">
            <img
              src="https://img.pokemondb.net/sprites/scarlet-violet/normal/salamence.png"
              alt="salamence"
            />
          </div>
          <div class="name">salamence</div>
        </article>
      </section>

      <div class="selection-actions">
        <button class="btn confirm">Confirm</button>
        <button class="btn cancel">Cancel</button>
      </div>
    </main>
    <!-- Pokemon Battle Screen -->
    <main class="battle-screen hide">
      <header class="battle-title">Pokémon Battle</header>
      <!-- Oppponent Pokemon-->
      <section class="battle-top">
        <article class="card opponent">
          <div class="pokemon-row">
            <div class="pokemon-sprite">
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/bulbasaur.png"
                alt="Bulbasaur"
              />
            </div>
            <div class="pokemon-data">
              <div class="name">Bulbasaur</div>
              <div class="hp-bar">
                <div class="hp-fill"></div>
              </div>
              <div class="hp-text">HP: 80 / 100</div>
            </div>
          </div>
        </article>
      </section>
      <!-- Player Pokemon-->
      <section class="battle-bottom">
        <article class="card player">
          <div class="pokemon-row">
            <div class="pokemon-sprite">
              <img
                src="https://img.pokemondb.net/sprites/scarlet-violet/normal/bulbasaur.png"
                alt="Bulbasaur"
              />
            </div>
            <div class="pokemon-data">
              <div class="name">Bulbasaur</div>
              <div class="hp-bar">
                <div class="hp-fill"></div>
              </div>
              <div class="hp-text">HP: 80 / 100</div>
            </div>
          </div>
        </article>

        <div class="moves">
          <button class="move">Tackle</button>
          <button class="move">Vine Whip</button>
          <button class="move">Growl</button>
          <button class="move">Leech Seed</button>
        </div>
      </section>

      <section class="panel">
        <div class="log">
          <p>Player used Tackle!</p>
          <p>Enemy lost 10 HP.</p>
        </div>
      </section>
    </main>
    <!-- Fainted / Winner Screen -->
    <main class="result-screen hide">
      <header class="result-title">Battle Result</header>

      <section class="result-message">
        <p>Player's Pokémon fainted!</p>
        <!-- OR -->
        <p>Player Wins!</p>
      </section>

      <div class="result-actions">
        <button class="btn replay">Replay</button>
        <button class="btn new-game">New Game</button>
      </div>
    </main>
  </body>
</html>
